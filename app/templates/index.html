<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Analysis Tool</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://bootswatch.com/4/darkly/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Phishing Email Detector</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Welcome to the Phishing Email Detector</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <h3>Paste your email text or upload a file:</h3>
                <textarea class="form-control" name="email_text" rows="10" placeholder="Paste your email here"></textarea>
                <small class="form-text text-muted">Or upload an email file:</small>
                <input type="file" class="form-control-file" name="email_file">
                <small class="form-text text-muted">Accepted formats: .txt, .eml, .mbox</small>
            </div>
            <button type="submit" class="btn btn-success">Analyze</button>
        </form>
        {% if result %}
        <div class="alert alert-info mt-3" role="alert">
            <strong>Prediction:</strong> {{ result }}<br>
            <strong>Confidence:</strong> {{ confidence|round(2) }}%
        </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
